<body >
    <div class="navigation">
        <span><h1 class="title">Profile Page</h1>
        <a class="link" href="./main.html"><h1>Main Page</h1></a></span>
    </div>
    
    <!-- Using GET  method, when the form is submitted to go FormProcesor.html-->
    <table class="small-table">
        <tr class="small-tr">
            
            <!--display name-->
            <td class="small-td"><input type="text" name="disp_name" id="disp_name" value="" placeholder="Display Name"></td>
            <td><span id="name_show">Wanyi Liu</span></td>
        </tr>
        <tr class="small-tr">
            
            <!--email-->
            <td class="small-td"><input type="text" name="email" id="email" value="" placeholder="Email Address"></td>
            <td><span id="email_show">Wanyi.Liu@rice.edu</span></td>
        </tr>
        <tr class="small-tr">
            
            <!--phone-->
            <td class="small-td"><input type="tel" name="phone" id="phone" value="" placeholder="Phone Number"></td>
            <td><span id="phone_show">123-123-1234</span></td>
        </tr>
        <tr class="small-tr">
            
            <!--zipcode-->
            <td class="small-td"><input name="zipcode" id="zipcode" type="text" value="" placeholder="Zipcode"/></td>
            <td><span id="zip_show">77005</span></td>
        </tr>
        <tr class="small-tr">
            
            <!--password-->
            <td class="small-td"><input name="password" id="password" type="password" value="" placeholder="Password"/></td>
            <td></td>
        </tr>
        <tr class="small-tr">
            
            <!--password confirmation-->
            <td class="small-td"><input name="pass_conf" id="pass_conf" type="password" value="" placeholder="Password Confirmation"/></td>
            <td></td>
        </tr>
        </table>  
    <button onclick="updateinfor()">Update</button>
