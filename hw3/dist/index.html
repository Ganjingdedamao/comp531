          <h2>New User? Register</h2><!--registration form-->
            <form class="navbar-form navbar-left" role="form" method="GET" action="./main.html">
              <div class="form-group">
                <input type="text" placeholder="Name" id="acco_name" name="acco_name" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" placeholder="Display Name" id="disp_name" name="disp_name" class="form-control">
              </div><br><br>
              <div class="form-group">
                <input type="text" placeholder="Email" id="email" name="email" class="form-control">
              </div>
              <div class="form-group">
                <input type="text" placeholder="Phone" id="phone" name="phone" class="form-control">
              </div><br><br>
              <div class="form-group">
                <input type="text" placeholder="Zipcode" id="zipcode" name="zipcode" class="form-control">
              </div>
              <div class="form-group">
                  <input type="date" placeholder="Birthday" id="birth" name="birth" class="form-control">
              </div><br><br>
              <div class="form-group">
                <input type="password" placeholder="Password" id="password" name="password" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password Confirmation" id="pass_conf" name="pass_conf" class="form-control">
              </div><br><br>
              <input type="submit" class="btn btn-default float_right" onclick="return validation()" value="Register Now!"></button>
            </form>
           <label><input name="time" id="time" type="hidden" value="" /> </label>
              
            <label><input name="timedisplay" id="timedisplay" type="hidden" value="" /> </label>

            <br>

              <input type="text" placeholder="Username" name="log_username" id="log_username" class="form-control ">
            </div><br>
            <div class="form-group">
              <input type="password" placeholder="Password" name="log_password" id="log_password" class="form-control">
            </div>
            <button class="btn btn-success float_right" onclick="return validatelogin()">Login</button>
